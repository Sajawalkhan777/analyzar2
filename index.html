<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aviator Predictor | 1xBet</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    h1 {
      color: #f04;
    }
    #rounds {
      background: #222;
      padding: 15px;
      border-radius: 8px;
      width: 90%;
      max-width: 400px;
      margin-top: 20px;
    }
    .round {
      padding: 8px;
      margin: 5px 0;
      background: #333;
      border-radius: 5px;
      text-align: center;
    }
    .green {
      color: #0f0;
    }
    .red {
      color: #f00;
    }
    #prediction {
      margin-top: 30px;
      font-size: 1.4rem;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Aviator Predictor</h1>
  <p>Platform: 1xBet (Live Round Checker)</p>

  <div id="rounds"></div>

  <div id="prediction">Loading prediction...</div>

  <script>
    // Demo round data (replace with live scraping later)
    let roundData = [1.2, 1.7, 1.0, 2.3, 2.8, 1.1, 1.3, 3.5, 2.0, 1.0];

    function updateUI() {
      const roundBox = document.getElementById("rounds");
      roundBox.innerHTML = "";
      roundData.slice(-10).reverse().forEach((r) => {
        const div = document.createElement("div");
        div.className = "round " + (r >= 2 ? "green" : "red");
        div.innerText = `x${r}`;
        roundBox.appendChild(div);
      });
    }

    function predict() {
      const reds = roundData.slice(-5).filter((x) => x < 2).length;
      const predictionBox = document.getElementById("prediction");

      if (reds >= 4) {
        predictionBox.innerText = "‚úÖ Prediction: Next round may go above 2x";
        predictionBox.style.color = "#0f0";
      } else if (reds >= 2) {
        predictionBox.innerText = "‚ö†Ô∏è Suggestion: Be cautious, possible red";
        predictionBox.style.color = "#ff0";
      } else {
        predictionBox.innerText = "üî¥ Risk: Likely another red round";
        predictionBox.style.color = "#f00";
      }
    }

    updateUI();
    predict();
  </script>
</body>
</html>
